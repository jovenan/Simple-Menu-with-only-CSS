<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with only CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <input type="checkbox" name="menu" id="menu">
            <label for="menu">
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </label>
            <div class="menu-container">
                <ul>
                    <li>Home</li>
                    <li>Contact</li>
                    <li>About me</li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
